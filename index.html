<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.30.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.26.0"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "width": 900,
  "height": 500,
  "title": "Global Unemployment Rates in 2023",
  "projection": {"type": "equalEarth"},
  "layer": [
    {"data": {"sphere": true}, "mark": {"type": "geoshape", "fill": "#97CCE8"}},
    {
      "data": {"graticule": {"step": [30, 30]}},
      "mark": {"type": "geoshape", "stroke": "#FFFFFF", "strokeWidth": 0.5}
    },
    {
      "data": {
        "url": "https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json",
        "format": {"type": "topojson", "feature": "countries"}
      },
      "transform": [
        {
          "lookup": "id",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/sdef0001/homework9/refs/heads/main/unemployment_data_with_iso.csv",
              "format": {"type": "csv"}
            },
            "key": "ISO_Code",
            "fields": ["Unemployment_Rate", "Country_Name"]
          }
        }
      ],
      "mark": {"type": "geoshape", "stroke": "#d3d3d3"},
      "encoding": {
        "color": {
          "field": "Unemployment_Rate",
          "type": "quantitative",
          "title": "Unemployment Rate (%)",
          "scale": {"scheme": "magma"}
        },
        "tooltip": [
          {"field": "Country_Name", "title": "Country Name", "type": "nominal"},
          {
            "field": "Unemployment_Rate",
            "title": "Unemployment Rate (%)",
            "type": "quantitative"
          }
        ]
      }
    }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
